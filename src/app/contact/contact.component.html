<section class="section contact" id="contact">
  <div class="container">

    <div class="contact-card">

      <h2 class="h2 section-title">Drop Me a Message</h2>

      <div class="container text-center">

        <form action=""  (submit)="sendEmail($event)">

          <input type="text" name="user_name" placeholder="Name" required class="contact-input">

          <input type="email" name="user_email" placeholder="Email" required class="contact-input">

          <textarea name="message" placeholder="Message" required class="contact-input"></textarea>

          <!-- <button type="submit" class="btn-submit">Submit Message</button> -->
          <button type="submit" class="btn btn-danger ">Send</button>
        </form>
      </div>

    </div>

  </div>
</section>
<br>
